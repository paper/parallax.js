<style>
  .downloadinstructions{position: fixed; top: 0; left: 0; bottom: 0; right: 0; background: rgba(0,0,0,.8); display:none; z-index: 9999;}
  .downloadinstructions > img{ width: 100%;}
  .iknowbtn{display: block; width: 33%; margin: 50px auto 0;}
  .iknowbtn img{ width: 100%;}
</style>
<div id="downloadinstructions" class="downloadinstructions">
  <img src="http://acg.18touch.com/Public/mengju/images/instructions.png" alt="">
  <span id="iknowbtn" class="iknowbtn">
    <img src="http://acg.18touch.com/Public/mengju/images/iknowbtn.png" alt="">
  </span>
</div>
<script>
  function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
      return true;
    }else{
      return false;
    }
  }
  
  $("#J_android_btn").on('click', function(e) {
    if ( isWeiXin() ) {
      document.getElementById("downloadinstructions").style.display = "block";
    } else {
      window.location.href = $(this).attr("data-href");
    }
  });
  
  $("#iknowbtn").on('click', function(e) {
     document.getElementById("downloadinstructions").style.display = "none";
  });

</script>
